<!DOCTYPE html>
<html>
<head>
    <title>View Feedbacks</title>
     <link rel="stylesheet" href="{{ url_for('static', path='external.css') }}">
    <style>
        table { border-collapse: collapse; width: 90%; margin: auto; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        th { background-color:rgb(70, 179, 234); }
        button { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">All Feedbacks</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Rating</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        {% for fb in feedbacks %}
        <tr>
            <td>{{ fb.id }}</td>
            <td>{{ fb.name }}</td>
            <td>{{ fb.email }}</td>
            <td>{{ fb.rating }}</td>
            <td>{{ fb.description }}</td>
            <td>
                <form method="post" action="/delete_feedback/{{ fb.id }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this feedback?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br><br>
    <td><button onclick="window.location.href='/adminop'" class="stylish-btn">Back</button></td>
</body>
</html>
