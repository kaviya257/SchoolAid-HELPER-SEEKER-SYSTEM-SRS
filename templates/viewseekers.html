<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Seekers</title>
    <link rel="stylesheet" href="{{ url_for('static', path='external.css') }}">
</head>
<body>
    <h1 style="text-align: center; color: whitesmoke; background: black; padding: 10px;">
        All Seeker Requests
    </h1>

    <div style="width: 70%; margin: auto; margin-top: 30px;">
        {% if seekers %}
            <table border="1" cellpadding="10" style="width:100%; text-align: left;">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Help Needed</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                {% for seeker in seekers %}
                <tr>
                    <td>{{ seeker.id }}</td>
                    <td>{{ seeker.name }}</td>
                    <td>{{ seeker.help_needed }}</td>
                    <td>{{ seeker.status }}</td>
                    <td>
                        <form method="post" action="/delete_seeker/{{ seeker.id }}">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this seeker?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p style="text-align:center;">No seeker requests found.</p>
        {% endif %}
        <br><br>

            <button onclick="window.location.href='/adminop'" class="stylish-btn">Back</button>
       
    </div>
</body>
</html>
